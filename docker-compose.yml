services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: llm-guardrails-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: llm-guardrails-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_NUM_PARTITIONS: 10
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: llm-guardrails-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  guardrails-processor:
    build:
      context: .
      dockerfile: Dockerfile.guardrails
      args:
        - GUARDRAILS_TOKEN=${GUARDRAILS_TOKEN}
    container_name: llm-guardrails-processor
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_INPUT_TOPIC=llm.conversations
      - KAFKA_OUTPUT_TOPIC=guardrail.violations
      - KAFKA_INPUT_CONSUMER_GROUP=guardrail-input-processor-group
      - KAFKA_INPUT_OUTPUT_FILE=/app/outputs/kafka_violations.jsonl
    volumes:
      - ./outputs:/app/outputs
    restart: on-failure

  alert-consumer:
    build:
      context: .
      dockerfile: Dockerfile.alert-consumer
    container_name: llm-guardrails-alert-consumer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=guardrail.violations
      - ALERT_CONSUMER_GROUP=alert-consumer-group
      - ALERT_WINDOW_SIZE_SECONDS=300
      - ALERT_LOW_THRESHOLD=0.15
      - ALERT_MEDIUM_THRESHOLD=0.40
      - ALERT_HIGH_THRESHOLD=0.80
      - ALERT_OUTPUT_FILE=/app/outputs/alerts.jsonl
    volumes:
      - ./outputs:/app/outputs
    restart: on-failure

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: llm-guardrails-dashboard
    depends_on:
      - guardrails-processor
      - alert-consumer
    ports:
      - "8501:8501"
    environment:
      - VIOLATIONS_FILE=/app/outputs/kafka_violations.jsonl
      - ALERTS_FILE=/app/outputs/alerts.jsonl
    volumes:
      - ./outputs:/app/outputs
    restart: on-failure

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
